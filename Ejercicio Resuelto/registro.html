<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Mi Página Web</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>

    <header align="center">
        <h1>Bienvenido a Mi Página Web</h1>
    </header>

    <main id="contenido-principal">
        <section>
            <h2>Regístrate</h2>
            <form action="pagina-principal.html" method="POST">
                <label for="usuario">Nombre de usuario:</label><br>
                <input type="text" id="usuario" name="usuario" required><br><br>

                <label for="correo">Correo electrónico:</label><br>
                <input type="email" id="correo" name="correo" required><br><br>

                <label for="contrasena">Contraseña:</label><br>
                <input type="password" id="contrasena" name="contrasena" required><br><br>

                <label for="confirmar-contrasena">Confirmar contraseña:</label><br>
                <input type="password" id="confirmar-contrasena" name="confirmar-contrasena" required><br><br>

                <input type="submit" value="Registrarse">
            </form>

            <p>¿Ya tienes cuenta? <a href="inicio sesión o registro.html">Inicia sesión aquí</a></p>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 FerdaXX. Todos los derechos reservados.</p>
    </footer>

</body>
</html>
