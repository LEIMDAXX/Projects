<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de sesión  </title>
    <link rel="stylesheet" href="style_inicio.css">
    <link rel="shortcut icon" href="../img/codigo.png" type="image/png">
</head>
<body>
<div class="login-container">
    <h2>Inicio de sesión</h2>
    <form action="../Página Principal.html" method="post">
        <label for="nombre">Usuario</label><br>
        <input type="text" id="nombre" name="nombre" required><br>

        <label for="contraseña">Contraseña</label><br>
        <input type="password" id="contraseña" name="contraseña"><br> 

        <button type="submit">Ingresar</button>
    </form>
    <p><a href="olvide_la_contraseña.html">¿Olvidaste tu contraseña?</a></p>
    <p><a href="registrar.html">Registrarse</a></p>
</div>
    
</body>
</html>
