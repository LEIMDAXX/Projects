<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar</title>
    <link rel="stylesheet" href="style_registrar.css">
    <link rel="shortcut icon" href="../img/codigo.png" type="image/png">
</head>
<body>
    <div class="login-container">
        <h2>Crear Cuenta</h2>
        <form action="../Página Principal.html" method="POST">
            <label for="username">Usuario</label>
            <input type="text" id="username" name="username" required>

            <label for="email">Correo Electrónico</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Contraseña</label>
            <input type="password" id="password" name="password" required>

            <label for="confirm-password">Confirmar Contraseña</label>
            <input type="password" id="confirm-password" name="confirm-password" required>

            <button type="submit">Registrarse</button>
        </form>
        <p>¿Ya tienes una cuenta? <a href="inicio de sesión.html">Inicia sesión</a></p>
    </div> 
</body>
</html>
