<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Contraseña</title>
    <link rel="stylesheet" href="style_olvide_la_CONTRASEÑA.css">
    <link rel="shortcut icon" href="../img/codigo.png" type="image/png">
</head>
<body>
    <div class="login-container">
        <h2>Recuperar Contraseña</h2>
        <p>Ingresa tu correo electrónico para restablecer tu contraseña.</p>
        <form action="password-reset.html" method="POST">
            <label for="email">Correo Electrónico</label>
            <input type="email" id="email" name="email" required>

            <button type="submit">Enviar</button>
        </form>
        <p><a href="inicio de sesión.html">Volver al inicio de sesión</a></p>
    </div>
</body>
</html>
