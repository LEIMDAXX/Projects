<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alineados en tabla</title>
</head>
<body>
    <form action="" method="">
        <table align="center" width="175px">
        
            <tr>
                <td>Nombre</td>
                <td><input type="text" size="15px" name="Nombre" id="nm"></td>
            </tr>
        
            <tr>
                <td>Apellidos</td>
                <td><input type="text" size="45px" name="Apellidos" id="ap"></td>
            </tr>

            <tr>
                <td align="top" rowspan="1" colspan="1">Edad</td>
                <td>
                    <input type="radio">10-20 años <br>
                    <input type="radio">20-30 años <br>
                </td>
            </tr>

            <tr>
                <td>Localidad</td>
                <td>
                    <select name="casas" id="cs">
                        <option value="mi_casa">Mi Casa</option>
                        <option value="tu_casa">Tu Casa</option>
                        <option value="su_casa">Su Casa</option>
                    </select><br>
                </td>
            </tr>
            
            <tr>
                <td>Observaciones: <textarea name="Observaciones" id="Obser" width="30px" cols="" rows="10"></textarea>
                </td>
            </tr>
        
        </table>
    </form>

    <footer align="center">
        <a href="../Menu Principal.html">Ir al Menu Principal</a>
    <footer>    
</body>
</html>
