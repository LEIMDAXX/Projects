<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de registro</title>
</head>
<body>
    <h1>Formulario</h1>
    <form action="" method="">
        <fieldset>
            <legend>Información Personal</legend>
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required><br><br>
            <label for="apellido">Apellido:</label>
            <input type="text" id="apellido" name="apellido" required><br><br>
            <label for="fecha de nacimiento ">Fecha de Nacimiento:</label>
            <input type="date" name="fecha de nacimiento" id="fecha de nacimiento" required><br><br>
            <label for="genero">Genero:</label><br>
            <input type="radio" id="Masculino" name="Genero" value="Masculino" required>
            <label for="Masculino">Masculino</label><br>
            <input type="radio" id="Femenino" name="Genero" value="Femenino" required>
            <label for="Femenino">Femenino</label><br>
            <input type="radio" id="Otro" name="Genero" value="Otro" required>
            <label for="Otro">Otro</label><br><br>
        </fieldset>

        <fieldset>
            <legend>Información de Contacto</legend>
            <label for="Correo Electrónico">Correo Electrónico:</label>
            <input type="email" name="Correo" id="Correo Electrónico" required><br><br>
            <label for="Teléfono"> Numero de Teléfono:</label>
            <input type="tel" name="Teléfono" placeholder="ingrese su número de Teléfono" id="Teléfono" required><br><br>
            Dirección: <br>
            <textarea name="Dirección" id="Dirección"></textarea><br><br>
        </fieldset>

        <fieldset>
            <legend>Información de Cuenta</legend>
            <label for="nombre de usuario">Nombre de Usuario:</label>
            <input type="text" name="nombre de usuario" id="nombre de usuario" required><br><br>
            <label for="contraseña">Contraseña:</label>
            <input type="password" name="contraseña" id="contraseña" required><br><br>
            <label for="confirmar contraseña">Confirmar Contraseña:</label>
            <input type="password" name="confirmar contraseña" id="confirmar contraseña" required><br><br>
        </fieldset>

        <fieldset>
            <legend>Preferencias</legend>
            <label for="Seleccionar">Seleccionar un Color Favorito</label>
            <select name="Seleccionar" id="Color Favorito">
                <option>Rojo</option>
                <option>Azul</option>
                <option>Verde</option>
                <option>Amarillo</option>
            </select><br><br>
            <input type="checkbox" name="Aceptar" value="Aceptar Términos y Condiciones" required>
            <label for="Aceptar">Aceptar Términos y Condiciones</label>
        </fieldset><br>
        <a href="nuevodocumento.html"><button>Registrarse</button></a>
    </form><br>

    <footer>
        <a href="../Menu Principal.html">Ir al Menu Principal</a>
    <footer>
</body>
</html>
